        <section>
          <header>Testing autoplay <code>video</code>
          </header>
            <video autoplay>
              <source src="test.ogv" type="video/mp4">
              <p>Your browser doesn't support the <code>video</code> element, so you won't need this extension at all.</p>
            </video>
        </section>

        <section>
          <header>Testing autoplay <code>audio</code>
          </header>
            <audio autoplay controls>
              
              <source src="test.mp3" type="audio/mp3">

            </audio>
        </section>

        <footer>
          Media sources:

          </li></ul>
        </footer>

</html>
