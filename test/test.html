<!doctype html>
<html>
  <head>
    <title>Auto-not Test Web Page
    </title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  </head>
  <body>
<h1>Auto-not Test Web Page</h1>
      <section>
      <header>
        Testing autoplay 
        <code>
          video 
        </code>
      </header>
      <video autoplay>
        <source src="test.ogv" type="video/mp4"> 
      </video>
    </section>
    <section>
      <header>
        Testing autoplay 
        <code>
          audio 
        </code>
      </header>
      <audio autoplay controls>
        <source src="test.mp3" type="audio/mp3"> 
      </audio>
    </section>
    <section>
      <header>
        Testing whether this extension interferes with GIF Stopper 
      </header>
      <img alt="PROGRAMMING" src="./test.gif"> 
    </section>
        <footer>
          Media sources:
          <ul><li>
            <a href="//archive.org/search.php?query=%28collection%3Aprelinger%29">The Prelinger Archive</a></li>
          </li><li>
            <a href="//cylinders.library.ucsb.edu/search.php">the Cylinder Preservation and Digitization Project, Donald C. Davidson Library, University of California, Santa Barbara</a>
          </li></ul>
        </footer>
        <div id="mocha"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        
        <script>
            var expect = chai.expect;
            mocha.ui('bdd');
            mocha.reporter('html');
        </script>
        <script src="../app.js"></script>
        <script src="app_test.js"></script>
        <script>
            mocha.run();
        </script>
  </body>
</html>
