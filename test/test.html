<!doctype html>
<html>
  <head>
    <title>Auto-not Test Web Page
    </title>
  </head>
  <body>

        <section>
          <header>Testing autoplay <code>video</code>
          </header>
            <video autoplay controls>
              <source src="video.ogg" type="video/ogg">
              <source src="video.mp4" type="video/mp4">
              <p>Your browser doesn't support the <code>video</code> element, so you won't need this extension at all.</p>
            </video>
        </section>

        <section>
          <header>Testing autoplay <code>audio</code>
          </header>
            <audio autoplay controls>
              <source src="audio.ogg" type="audio/ogg">
              <source src="audio.mp3" type="audio/mp3">
              <p>Your browser doesn't support the <code>audio</code> element, so you won't need this extension at all.</p>
            </audio>
        </section>

  </body>
</html>
